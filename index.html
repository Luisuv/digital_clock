<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="time">
            <div class="circle" style="--clr:#8758ff">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="sec"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#5cb8e4">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="min"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#e94560">
                <div class="dots hour_dot"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hour"></circle>
                </svg>
            </div>
            <div class="timeBox">
                <div id="hours" style="--c:#e94560">00</div>
                <div id="minutes" style="--c:#5cb8e4">00</div>
                <div id="seconds" style="--c:#8758ff">00</div>
                <div class="ap" style="--c:#f2f2f2">
                    <div id="ampm">AM</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
